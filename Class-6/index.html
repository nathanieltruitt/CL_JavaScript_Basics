<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate a Triangle</title>
  </head>
  <body>
    <script>
      // Exercise 1
      function calculateTriangleArea(base, height) {
        return (base / 2) * height;
      }

      console.log(calculateTriangleArea(5, 4));
      console.log(calculateTriangleArea(6, 4));
      console.log(calculateTriangleArea(3, 5));

      // Exercise 2
      function reverseInclusiveList(start, end) {
        let array = [];
        if (start < end) {
          for (let i = start; i <= end; i++) {
            array.push(i);
          }
        } else {
          for (let i = start; i >= end; i--) {
            array.push(i);
          }
        }

        return array;
      }

      console.log(reverseInclusiveList(1, 5));
      console.log(reverseInclusiveList(1, 20));
      console.log(reverseInclusiveList(20, 5));

      // Exercise 3
      function product(numbers) {
        let finalAnswer = 0;
        for (num of numbers) {
          finalAnswer += num[0] * num[1];
        }
        return finalAnswer;
      }

      console.log(
        product([
          [3, 4],
          [5, 6],
          [7, 8],
        ])
      );
    </script>
  </body>
</html>
