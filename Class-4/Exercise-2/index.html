<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
  </head>
  <body>
    <script>
      function numOfTrues(array) {
        let number = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] === true) number++;
        }
        return number;
      }
      console.log(numOfTrues([true, true, false, false]));
      console.log(numOfTrues([false, false, false, false]));
      console.log(
        numOfTrues([true, true, true, false, false, true, true, false])
      );
    </script>
  </body>
</html>
